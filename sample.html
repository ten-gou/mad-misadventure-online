<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <section class="d-flex flex-column m-4 p-4 align-content-center">
        <!--Character Name + Level&EXP-->
        <article class="d-flex flex-row my-4 bg-success p-4 flex-wrap w-auto justify-content-center">
            <!--Character Name-->
            <div class="d-flex flex-column m-3 bg-secondary p-3 rounded-lg justify-content-center col-12 col-md-7 col-lg-7">
                <h5 class="text-center border-bottom mx-3">Character Name</h5>
                <h1 class="text-center">Anikka</h1>
            </div>
    
            <!--Level and EXP-->
            <div class="d-flex flex-row m-2 col-12 col-md-2 col-lg-2 flex-wrap justify-content-center">
                <!--Level-->
                <div class="m-1 bg-secondary p-4 rounded-lg">
                    <h5 class="text-center border-bottom mx-2">Level</h5>
                    <h5 class="text-center">15</h5>
                </div>
    
                <!--EXP-->
                <div class="m-1 bg-secondary p-4 rounded-lg">
                    <h5 class="text-center border-bottom mx-2">EXP</h5>
                    <div class="d-flex flex-row justify-content-center">
                        <!--current EXP-->
                        <p>15203</p>
                        <p>/</p>
                        <!--Levelup Threshold EXP-->
                        <p>16000</p>
                    </div>
                </div>
            </div>
        </article>
    
        <!--ATK DEF HP-->
        <article class="d-flex flex-row my-4 bg-success p-3 flex-wrap w-auto justify-content-center">
            <!--ATK-->
            <div class="col-12 col-md-4 col-lg-4">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Attack</h5>
                    <h6 class="text-center">50</h6>
                </div>
            </div>
    
            <!--HP-->
            <div class="col-12 col-md-4 col-lg-4">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Health Points</h5>
                    <h6 class="text-center">360</h6>
                </div>
            </div>
    
            <!--DEF-->
            <div class="col-12 col-md-4 col-lg-4">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Defense</h5>
                    <h6 class="text-center">10</h6>
                </div>
            </div>
        </article>
    
        <!--Item-->
        <article class="d-flex flex-row my-4 bg-success p-2 flex-wrap w-auto justify-content-center">
            <!--Item Name-->
            <div class="col-12 col-md-2 col-lg-2">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Item Name</h5>
                    <h6 class="text-center">Sword</h6>
                </div>
            </div>
    
            <!--Item Type-->
            <div class="col-12 col-md-2 col-lg-2">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Item Type</h5>
                    <h6 class="text-center">Equipment</h6>
                </div>
            </div>
    
            <!--Attack Bonus-->
            <div class="col-12 col-md-2 col-lg-2">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Atk Bonus</h5>
                    <h6 class="text-center">10</h6>
                </div>
            </div>
    
            <!--Defense Bonus-->
            <div class="col-12 col-md-2 col-lg-2">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Def Bonus</h5>
                    <h6 class="text-center">0</h6>
                </div>
            </div>
    
            <!--Item Comment-->
            <div class="col-12 col-md-2 col-lg-2">
                <div class="d-flex flex-column m-2 bg-secondary p-4 rounded-lg justify-content-center">
                    <h5 class="text-center border-bottom mx-3">Comment</h5>
                    <h6 class="text-center">No Comment</h6>
                </div>
            </div>
        </article>
    </section>

</body>
</html>
